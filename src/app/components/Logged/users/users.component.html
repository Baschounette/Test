<div class="generalCard">
    <div class="navBarCard">
        <button type="submit">Validate</button>
        <button type="submit">Not Validate</button>
        <h3 class="boardTitle">Validate Users</h3>
        <!-- <h3 class="boardTitle">Not Validate Users</h3> -->
    </div>
    <div *ngFor="let User of users" class="parent">
        <div class="div1"> {{User.id}} </div>
        <div class="div2"> {{User.name}} </div>
        <div class="div3"> {{User.password}} </div>
        <div class="div4"> {{User.mail}} </div>
        <div class="div5"> {{User.role}} </div>
        <div class="div6"> {{User.statut}} </div>
        <div class="div7"> Validate By Admin </div>
        </div>
</div>
